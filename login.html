<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { background-color: #1e1e1e; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: #2c2c2c; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px #000; }
        input { display: block; width: 100%; margin-top: 10px; padding: 8px; background: #1e1e1e; color: white; border: 1px solid #555; border-radius: 4px; }
        button { margin-top: 10px; width: 100%; padding: 8px; background: #007ACC; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
